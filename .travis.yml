language: node_js
node_js:
  - "11"

cache:
  yarn: true
  directories:
    - node_modules
    # TODO: Are These Being Used
    - $HOME/.cache/electron
    - $HOME/.cache/electron-builder


install: yarn

script:
  # - yarn audit
  #- yarn build
  - yarn package-linux
  - ls
  - yarn p
  - ls
  #- if [ "$TRAVIS_TAG" ]; then yarn build; fi
after_success:
  - ls


before_deploy:
  # Set up git user name and tag this commit
 - ls release/*
 - echo "deploying to GitHub releases"
 
  if ! [[ $TRAVIS_TAG ]]; then
      export TRAVIS_TAG="1.$TRAVIS_BUILD_NUMBER" &&
    git config --local user.name "$USER_NAME" &&
    git config --local user.email "$USER_EMAIL" &&
    git tag "$TRAVIS_TAG" "$TRAVIS_COMMIT";
  fi
  

deploy:
  - provider: releases
    api-key: $GH_TOKEN
    #file_glob: true
    file:
      - release/*.snap
      - release/*.zip
      - release/*.deb
    skip_cleanup: true
    on:
      tags: true
  - provider: snap
    snap: release/*.snap
    channel: stable
    skip_cleanup: true
    on:
      tags: true
      condition: $TRAVIS_OS_NAME = linux
