language: node_js
node_js:
  - "11"

os:
  - linux
  - osx
#  - windows # TODO: Enable Once Widevine Package Supports Windows

cache:
  yarn: true
  directories:
    - node_modules
    # TODO: Are These Being Used
    - $HOME/.cache/electron
    - $HOME/.cache/electron-builder


install: yarn

script:
  # - yarn audit
  - yarn build
  - if [ "$TRAVIS_TAG" ]; then yarn build; fi

deploy:
  - provider: releases
    api-key: $GH_TOKEN
    file_glob: true
    file:
      - release/*.dmg
      - release/*.AppImage
    skip_cleanup: true
